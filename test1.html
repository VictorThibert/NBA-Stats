  <script>
var     barWidth = 400,
        barHeight = 150,
        barPadding = 15;
        colors = d3.scale.category20();

var     width = 200,
        height = 200,
        endAngle = 2 * Math.PI,
        colors = d3.scale.category20();
        
var svg = d3.select("body").append("svg")
        .attr("class", "pie")
        .attr("height", height)
        .attr("width", width);

var svgX = d3.select("body").append("svg")
            .attr("class", "pieX")
            .attr("height", height)
            .attr("width", width);

var svgB = d3.select("body").append("svg")
            .attr("class", "bar")
            .attr("width", barWidth)
            .attr("height", barHeight);
            
function render(X) {


    var data = [
        {startAngle: 0, endAngle: X * endAngle},
        {startAngle: X * endAngle, endAngle: endAngle},
    ];

    var arc = d3.svg.arc().outerRadius(100).innerRadius(50);

    svg.select("g").remove();

    svg.append("g")
        .attr("transform", "translate(100,100)")
        .selectAll("path.arc1")
            .data(data)
        .enter()
            .append("path")
            .attr("class", "arc1")
            .attr("fill", function (d, i) {
                return colors(i);
            })
            .transition().duration(1000)
            .attrTween("d", function (d) { 
                var start = {startAngle: 0, endAngle: 0};
                var interpolate = d3.interpolate(start, d);
                return function (t) {
                    return arc(interpolate(t));
                };
            });
}

render(0)

function render2(X) {


    var data = [
        {startAngle: 0, endAngle: X * endAngle},
        {startAngle: X * endAngle, endAngle: endAngle},
    ];

    var arc = d3.svg.arc().outerRadius(100).innerRadius(50);

    svgX.select("g").remove();

    svgX.append("g")
        .attr("transform", "translate(100,100)")
        .selectAll("path.arc")
            .data(data)
        .enter()
            .append("path")
            .attr("class", "arc")
            .attr("fill", function (d, i) {
                return colors(i);
            })
            .transition().duration(800)
            .attrTween("d", function (d) { 
                var start = {startAngle: 0, endAngle: 0};
                var interpolate = d3.interpolate(start, d);
                return function (t) {
                    return arc(interpolate(t));
                };
            });
}

function barRender(a,b,c,d,e,f,g){

    var data = [102.4, 8.6, 31.8, 40.5, 25.5, 9.0, 4.7, 14.4];

    svgB.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function (d, i){
            return i * (barWidth / data.length);
        })
        .attr("y", function (d){
            return barHeight - d
        })
        .attr("width", barWidth / data.length - barPadding)
        .attr("height", function (d){
            return d * 4;
        })
        .attr("fill", function (d, i){
            return colors(i);
        })

}
