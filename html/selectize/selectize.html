<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="selectize.css">
        <script src="selectize.js"></script>
        <script src="jquery.js"></script>
        <script src="index.js"></script>
        <script src="plugin.js"></script>
    </head>
    <body>
        <div class="sandbox">
                            <label for="select-car">Car:</label>
                            <select id="select-car" placeholder="Select a car..." tabindex="-1" class="selectized" style="display: none;">
                                <option value="a3" selected="selected">A3</option>
                            </select>
                            <div class="selectize-control single plugin-optgroup_columns">
                                <div class="selectize-input items has-options full has-items">
                                    <div data-value="a3" class="item">A3</div>
                                    <input type="text" autocomplete="off" tabindex="" style="width: 4px; opacity: 0; position: absolute; left: -10000px;">
                                </div>
                                <div class="selectize-dropdown single plugin-optgroup_columns" style="display: none; width: 520px; top: 36px; left: 0px; visibility: visible;">
                                    <div class="selectize-dropdown-content">
                                        <div data-group="dodge" class="optgroup" style="height: 226px; width: 173px;">
                                            <div class="optgroup-header">Dodge</div>
                                            <div data-value="avenger" data-selectable="" class="option">Avenger</div>
                                            <div data-value="caliber" data-selectable="" class="option">Caliber</div>
                                            <div data-value="caravan-grand-passenger" data-selectable="" class="option">Caravan Grand Passenger</div>
                                            <div data-value="challenger" data-selectable="" class="option">Challenger</div>
                                            <div data-value="ram-1500" data-selectable="" class="option">Ram 1500</div>
                                            <div data-value="viper" data-selectable="" class="option">Viper</div>
                                        </div>
                                        <div data-group="audi" class="optgroup" style="height: 226px; width: 173px;">
                                            <div class="optgroup-header">Audi</div>
                                            <div data-value="a3" data-selectable="" class="option selected">A3</div>
                                            <div data-value="a6" data-selectable="" class="option">A6</div>
                                            <div data-value="r8" data-selectable="" class="option">R8</div>
                                            <div data-value="rs-4" data-selectable="" class="option">RS 4</div>
                                            <div data-value="s4" data-selectable="" class="option">S4</div>
                                            <div data-value="s8" data-selectable="" class="option">S8</div>
                                            <div data-value="tt" data-selectable="" class="option">TT</div>
                                        </div>
                                        <div data-group="chevrolet" class="optgroup" style="height: 226px; width: 172px;">
                                            <div class="optgroup-header">Chevrolet</div>
                                            <div data-value="avalanche" data-selectable="" class="option">Avalanche</div>
                                            <div data-value="aveo" data-selectable="" class="option">Aveo</div>
                                            <div data-value="cobalt" data-selectable="" class="option">Cobalt</div>
                                            <div data-value="silverado" data-selectable="" class="option">Silverado</div>
                                            <div data-value="suburban" data-selectable="" class="option">Suburban</div>
                                            <div data-value="tahoe" data-selectable="" class="option">Tahoe</div>
                                            <div data-value="trail-blazer" data-selectable="" class="option">TrailBlazer</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="value">Current Value: <span>"a3"</span>
                            </div>
                        </div>
    </body>
<script>
$("#select-car").selectize({
    options: [
        {id: 'avenger', make: 'dodge', model: 'Avenger'},
        {id: 'caliber', make: 'dodge', model: 'Caliber'},
        {id: 'caravan-grand-passenger', make: 'dodge', model: 'Caravan Grand Passenger'},
        {id: 'challenger', make: 'dodge', model: 'Challenger'},
        {id: 'ram-1500', make: 'dodge', model: 'Ram 1500'},
        {id: 'viper', make: 'dodge', model: 'Viper'},
        {id: 'a3', make: 'audi', model: 'A3'},
        {id: 'a6', make: 'audi', model: 'A6'},
        {id: 'r8', make: 'audi', model: 'R8'},
        {id: 'rs-4', make: 'audi', model: 'RS 4'},
        {id: 's4', make: 'audi', model: 'S4'},
        {id: 's8', make: 'audi', model: 'S8'},
        {id: 'tt', make: 'audi', model: 'TT'},
        {id: 'avalanche', make: 'chevrolet', model: 'Avalanche'},
        {id: 'aveo', make: 'chevrolet', model: 'Aveo'},
        {id: 'cobalt', make: 'chevrolet', model: 'Cobalt'},
        {id: 'silverado', make: 'chevrolet', model: 'Silverado'},
        {id: 'suburban', make: 'chevrolet', model: 'Suburban'},
        {id: 'tahoe', make: 'chevrolet', model: 'Tahoe'},
        {id: 'trail-blazer', make: 'chevrolet', model: 'TrailBlazer'},
    ],
    optgroups: [
        {id: 'dodge', name: 'Dodge'},
        {id: 'audi', name: 'Audi'},
        {id: 'chevrolet', name: 'Chevrolet'}
    ],
    labelField: 'model',
    valueField: 'id',
    optgroupField: 'make',
    optgroupLabelField: 'name',
    optgroupValueField: 'id',
    optgroupOrder: ['chevrolet', 'dodge', 'audi'],
    searchField: ['model'],
    plugins: ['optgroup_columns']
});
</script>
</html>
